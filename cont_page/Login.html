<!DOCTYPE html>
<html lang="en">
<!-- Cabecera -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FontAwasome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>

    <!-- css de login  -->
    <link rel="stylesheet" href="/src/css/iniciosesion.css">
    <!-- css tailwind  -->
    <link rel="stylesheet" href="./src/css/style.css">

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    
    <!-- Titulo -->
    <title>FOOD FASTER KING</title>
</head>

<body>
    <!-- contenedor del logo  -->

    
    <!-- navar  -->
    <nav class="flex justify-around items-center bg-orange-400 h-24">
        
        <!-- Home -->
        <div><a href="#"><i class="fas fa-home"></i></a></div>
        <!-- titulo -->
        <h1 class="text-2xl font-bold"><i class="fa-solid fa-ship"></i> Importadora</h1>
        <!-- registro/shop -->
        <div class="flex gap-6">
            <div><a href="/cont_page/Login.html"><i class="fa-solid fa-user "></i></a></div>
            <div><a href=""><i class="fa-solid fa-shop"></i></a></div>
        </div>

    </nav> 


  
    <main>

        <div class="contenedor__todo">

            <div class="caja__trasera">

                <div class="caja__trasera-login">

                    <h3>¿Ya tienes una cuenta?</h3>

                    <p>Inicia sesión para entrar en la página</p>

                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>

                </div>

                <div class="caja__trasera-register">

                    <h3>¿Aún no tienes una cuenta?</h3>

                    <p>Regístrate para que puedas iniciar sesión</p>

                    <button id="btn__registrarse">Regístrarse</button>

                </div>

            </div>

            <!--Formulario de Login y registro-->
            <div class="contenedor__login-register">

                <!--Login-->
                <form action="" class="formulario__login">

                    <h2>Iniciar Sesión</h2>

                    <input type="text" placeholder="Correo Electronico">

                    <input type="password" placeholder="Contraseña">

                    <button>Entrar</button>

                </form>

                <!--Register-->
                <form action="" class="formulario__register">

                    <h2>Regístrarse</h2>

                    <input type="text" placeholder="Nombre completo">

                    <input type="number" placeholder="Numero de celular">

                    <input type="text" placeholder="Correo Electronico">

                    <input type="password" placeholder="Contraseña">

                    <button>Regístrarse</button>

                </form>

            </div>
            
        </div>

    </main>



</body>

<script src="/src/js/iniciosesion.js"></script>

</html>
