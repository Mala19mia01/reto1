<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css tailwind  -->
    <link rel="stylesheet" href="/src/css/style.css">
    <!-- Fontawasome -->
    <link rel="stylesheet" href="/src/css/all.min.css">
    <!-- titulo -->
    <title>Importadora</title>
</head>
<body >

    <!-- navar  -->
    <nav class="flex justify-around items-center bg-orange-400 h-24">

        <!-- titulo -->
        <h1 class="text-2xl font-bold"><i class="fa-solid fa-ship"></i> Importadora</h1>
        <!-- Home -->
        <div><a href="/Index.html"><i class="fas fa-home"></i></a></div>

    </nav>

    <!--Formulario de Login y registro-->
    <div class="Register flex items-center justify-center h-[90vh] max-[580px]:mt-9 max-[380px]:w-[75%] max-[380px]:mx-auto max-[380px]:mt-7 ">

        <div class=" border-2 border-orange-500 rounded-3xl max-w-[900px] h-[500px] flex max-[580px]:flex-col max-[580px]:h-auto ">

            <div class="w-2/5 flex justify-center flex-col text-center rounded-tl-3xl rounded-l-3xl bg-orange-50 max-[580px]:w-full max-[580px]:p-5 max-[580px]:rounded-t-3xl max-[580px]:rounded-bl-none">
                <div class="w-full px-8">
                    <h2 class="text-4xl ">Bienvenido Importador</h2>
                    <p class="my-4"> Ingresa Sesión con tus datos para continuar</p>
                    <input class="bg-transparent border-2 border-orange-200 rounded-3xl py-3 px-5 cursor-pointer hover:bg-orange-200 hover:border-none hover:text-white"  type="submit" value="Inicar Sesión" id="iniciarSesion">
                </div>
            </div>

            <div class="flex flex-col items-center justify-center  w-3/5 rounded-tr-3xl rounded-br-3xl  bg-orange-100 h-full  max-[580px]:w-full max-[580px]:p-5 max-[580px]:rounded-t-3xl max-[580px]:rounded-bl-none">
                
                <div class="flex flex-col items-center justify-center px-8 ">

                    <h2 class="text-3xl">Crea tu cuenta</h2>
                    <form action="" class="mt-8 flex flex-col items-center">

                        <label for="" class="flex items-center mb-4 rounded-3xl px-3">

                            <i class="fa-solid fa-user "></i>
                            <input class="w-full p-4 bg-orange-50 outline-none border-none rounded-3xl text-[#333]" type="text" name="" id="" placeholder="Nombre" >

                        </label>

                        <label for="" class="flex items-center mb-4 rounded-3xl px-3">

                            <i class="fa-solid fa-envelope"></i>
                            <input class="w-full p-4 bg-orange-50 outline-none border-none rounded-3xl text-[#333]" type="email" name="" id="" placeholder="Email">

                        </label>

                        <label for="" class="flex items-center mb-4 rounded-3xl px-3">   

                            <i class="fa-solid fa-lock"></i>
                            <input class="w-full p-4 bg-orange-50 outline-none border-none rounded-3xl text-[#333]" type="password" name="" id="" 
                            placeholder="Constraseña">

                        </label>

                        <input class="bg-orange-50 rounded-3xl border-none py-3 px-4 w-fit cursor-pointer mt-3 hover:bg-orange-100" type="submit" value="Registrarse" >

                    </form>
                </div>

            </div>

        </div>

        <!-- Formulario inicio Sesión -->

        <div class="Sesion mx-auto flex items-center absolute border-2 border-orange-500 rounded-3xl translate-y-[-300%] max-w-[900px] h-[500px] max-[580px]:flex-col max-[580px]:h-auto ">

            <div class="w-2/5 flex justify-center flex-col text-center rounded-tl-3xl rounded-l-3xl bg-orange-50 h-full max-[580px]:w-full max-[580px]:p-5 max-[580px]:rounded-t-3xl max-[580px]:rounded-bl-none">
                <div class="w-full px-8">
                    <h2 class="text-4xl ">Bienvenido Importador</h2>
                    <p class="my-4">Para Poder comprar Registra tus datos
                    </p>
                    <input class="bg-transparent border-2 border-orange-200 rounded-3xl py-3 px-5 cursor-pointer hover:bg-orange-200 hover:border-none hover:text-white"  type="submit" value="registrarse" id="registrarse">
                </div>
            </div>

            <div class="flex flex-col items-center justify-center w-3/5 rounded-tr-3xl rounded-br-3xl bg-orange-100 h-full  max-[580px]:w-full max-[580px]:p-5 max-[580px]:rounded-t-3xl max-[580px]:rounded-bl-none">
                
                <div class="flex flex-col items-center justify-center px-8 ">

                    <h2 class="text-3xl">Inica Sesión</h2>
                    <form action="" class="mt-8 flex flex-col items-center">

                        <label for="" class="flex items-center mb-4 rounded-3xl px-3">

                            <i class="fa-solid fa-envelope"></i>
                            <input class="w-full p-4 bg-orange-50 outline-none border-none rounded-3xl text-[#333]" type="email" name="" id="" placeholder="Email">

                        </label>

                        <label for="" class="flex items-center mb-4 rounded-3xl px-3">   

                            <i class="fa-solid fa-lock"></i>
                            <input class="w-full p-4 bg-orange-50 outline-none border-none rounded-3xl text-[#333]" type="password" name="" id="" 
                            placeholder="Constraseña">

                        </label>

                        <input class="bg-orange-50 rounded-3xl border-none py-3 px-4 w-fit cursor-pointer mt-3 hover:bg-orange-100" type="submit" value="Iniciar Sesion" >

                    </form>
                </div>

            </div>

        </div>

    </div>


    <script src="/src/js/login.js"></script>
        
</body>

</html>
